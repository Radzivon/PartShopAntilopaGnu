<head>
    <meta charset="UTF-8"/>
    <title>Add Part</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<h1>Create a Part:</h1>
<form th:action="@{/addPart}"
      th:object="${partForm}" method="POST">

        <div th:if="${#fields.hasErrors()}">
     <span class="validationError">
     Please correct the information.
     </span>
        </div>
    Category:
    <input type="text" th:field="*{category}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('category')}"
          th:errors="*{category}">
    </span>
    <br/>
    Brand:
    <input type="text" th:field="*{brand}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('brand')}"
          th:errors="*{brand}">
    </span>
    <br/>
    Model:
    <input type="text" th:field="*{model}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('model')}"
          th:errors="*{model}">
    </span>
    <br/>
    Price:
    <input type="number" th:field="*{price}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}">
    </span>
    <br/>
    Stock:
    <input type="number" th:field="*{stock}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('stock')}"
          th:errors="*{stock}">
    </span>
    <br/>
    Photos:
    Realise Date:
    <input type="datetime-local" th:field="*{realiseDate}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('realiseDate')}"
          th:errors="*{realiseDate}">
    </span>
    <br/>
    Part Condition:
    <ul>
        <li th:each="pc : ${partCondition}">
            <input type="radio" th:field="*{condition}" th:value="${pc}"/>
            <label th:for="${#ids.prev('condition')}" th:text="#{${'partForm.condition.' + pc}}">Wireframe</label>
        </li>
    </ul>
    <span class="validationError"
          th:if="${#fields.hasErrors('condition')}"
          th:errors="*{condition}">
    </span>
    <br/>
    Description:
    <input type="text" th:field="*{description}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}">
    </span>
    <br/>
    <input type="submit" value="Create"/>
</form>
<br/>

            </div>
        </div>
    </div>
</div>
</body>
</html>
