<div th:object="order">

        <dd th:utext="${order.id}">...</dd>

        <dt>OrderTime</dt>

        <dt>Delivery Date</dt>
        <dd th:utext="${order.deliveryDate}">...</dd>
        <dt>TotalCost</dt>
        <dd th:utext="${order.totalCost}">...</dd>
        <dt>Order condition</dt>
        <dd th:utext="${order.condition}">...</dd>
        <dt>Date Of Completion</dt>
        <dd th:utext="${order.dateOfCompletion}">...</dd>
        <dt>Note</dt>
        <dd th:utext="${order.note}">...</dd>
        <dt>Delivery Condition</dt>
        <dd th:utext="${order.deliveryCondition}">...</dd>
    </dl>
