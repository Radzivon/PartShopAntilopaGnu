<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<div class="topmenu" id="list">

        <a th:href="@{/index}">
            Antilopa GNU
        </a>
    </ul>
</div>
<h1>Part List</h1>
<a href="/newOrder">ADD Order</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Order time</th>
            <th>Delivery Date</th>
            <th>TotalCost</th>
            <th>Order condition</th>
            <th>Date of completion/th>
            <th>Note</th>
            <th>Delivery condition</th>
            <th>Action</th>
        </tr>

        <tr th:each="order : ${orders}">
            <a th:href="@{'/part/'+${order.id}}">
                <td th:utext="${order.id}">...</td>
            </a>
            <td th:utext="${order.name}">...</td>
            <td th:utext="${order.orderTime}">...</td>
            <td th:utext="${order.deliveryDate}">...</td>
            <td th:utext="${order.totalCost}">...</td>
            <td th:utext="${order.condition}">...</td>
            <td th:utext="${order.dateOfCompletion}">...</td>
            <td th:utext="${order.note}">...</td>
            <td th:utext="${order.deliveryCondition}">...</td>
            <td>
                <a th:href="@{'/editOrder/'+${order.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
